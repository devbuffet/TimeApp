<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Test
	</title>
</head>
<body>
	<div style="width:300px;">
		<form role="form">
			<div class="form-group">
				<label>Job ID:</label>
				<input type="text" class="form-control" id="_job_id" disabled value="11620">
			</div>
			<div class="form-group">
				<label>Employee ID:</label>
				<input type="text" class="form-control" id="_employee_id" disabled value="168">
			</div>
			<div class="form-group">
				<label>Start Date:</label>
				<input type="date" class="form-control" id="_start_date">
			</div>
			<div class="form-group">
				<label>End Date:</label>
				<input type="date" class="form-control" id="_end_date">
			</div>
			<div class="form-group">
				<div class="checkbox">
				<label><input type="checkbox" id="is_weekend">Include Weekend?</label>
				</div>
			</div>
			<button id="btn_go" type="button" class="btn btn-info">Go</button>
		</form>
	</div>	
</body>
</html>
